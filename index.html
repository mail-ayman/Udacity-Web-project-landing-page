<!DOCTYPE >
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manipulating the DOM</title>
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:900|Merriweather&display=swap" rel="stylesheet">
    <!-- Adding Google materialize   -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Load Styles -->
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>
    <!-- HTML Follows BEM naming conventions 
  IDs are only used for sections to connect menu achors to sections -->
    <header class="page__header">
        <nav class="navbar__menu">
            <div class="nav-wrapper white">
                <ul id="navbar__list" class="right hide-on-med-and-down">

                </ul>
            </div>
        </nav>
    </header>
    <main>
        <header class="main__hero">
            <h1>Landing Page </h1>
        </header>
        <!-- Each Section has an ID (used for the anchor) and 
    a data attribute that will populate the li node.
    Adding more sections will automatically populate nav.
    The first section is set to active class by default -->

        <div class="sectionsArea"></div>

    </main>
    <footer class="page__footer">
        <p>&copy Udacity</p>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
